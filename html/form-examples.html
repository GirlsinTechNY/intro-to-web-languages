<!DOCTYPE html>
<html>
<head>
	<title>An example html form</title>
</head>
<body>
	<div>
		<form>
			<div>
				<label for='input-1'>Input One</label>
				<input type='text' name='input-1' placeholder="Enter something ..." />
			</div>			
			<div>
				<label for='checkbox-1'>Checkbox 1</label>
				<input type='checkbox' name='input-1' />
			</div>
			<div>
				<label for='select-1'>Select One</label>
				<select>
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
					<option>Option 4</option>
				</select>
			</div>
			<div>
				<textarea></textarea>
			</div>
		</form>
	</div>
</body>
</html>
